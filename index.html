<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simple</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.pling.com/img/00/00/62/69/92/2054062/angry-gut-berserk1.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        
        #formulario-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
     
        }

        #formulario {
            width: 400px;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco translúcido */

        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 94%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #botonEnviar {
            background-color: blue; /* Color azul configurable */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #botonEnviar:hover {
            background-color: darkblue;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #modal-content {
            background-color: white;
            width: 300px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="formulario-container">
        <div id="formulario">
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" placeholder="Escribe tu correo" required>

                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" placeholder="Escribe tus comentarios"></textarea>

                <button type="button" id="botonEnviar">Enviar</button>
            </form>
        </div>
    </div>

    <div id="modal">
        <div id="modal-content">
            <p id="saludo"></p>
            <button id="cerrarModal">Cerrar</button>
        </div>
    </div>

    <script>
        // Función para mostrar el modal con el saludo
        function mostrarModal(nombre) {
            const modal = document.getElementById("modal");
            const saludo = document.getElementById("saludo");

            saludo.textContent = "Hola, " + nombre;
            modal.style.display = "block";
        }

        // Función para cerrar el modal
        document.getElementById("cerrarModal").addEventListener("click", function () {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }); 

        // Función para manejar el envío del formulario
        document.getElementById("botonEnviar").addEventListener("click", function () {
            const nombre = document.getElementById("nombre").value;
            mostrarModal(nombre);
        });
    </script>
</body>
</html>
